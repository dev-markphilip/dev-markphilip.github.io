<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | [Your Name]</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #e2e8f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            margin: 0;
            font-weight: 700;
            color: #38bdf8;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 20px;
            max-width: 600px;
        }
        .icons {
            margin: 30px 0;
        }
        .icons a {
            margin: 0 10px;
            color: #38bdf8;
            font-size: 2rem;
            transition: transform 0.3s, color 0.3s;
        }
        .icons a:hover {
            transform: scale(1.2);
            color: #0ea5e9;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #0f172a;
            background-color: #38bdf8;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0ea5e9;
        }
        footer {
            margin-top: auto;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .graphic {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-software-development-computer-science-flaticons-flat-flat-icons.png" alt="Software Development" class="graphic">
        <h1>Welcome to My Portfolio</h1>
        <p>
            Hi! I'm <strong>[Your Name]</strong>, a software developer passionate about building scalable systems, crafting user-friendly interfaces, and exploring cutting-edge technologies. 
            Let's innovate together!
        </p>
        <div class="icons">
            <a href="https://github.com/yourusername" target="_blank" title="GitHub">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/yourusername/" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="mailto:your.email@example.com" title="Email">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
        <a href="https://github.com/yourusername" target="_blank">View My Projects</a>
    </div>
    <footer>
        &copy; 2024 [Your Name]. Made with ❤️ using GitHub Pages.
    </footer>
</body>
</html>
